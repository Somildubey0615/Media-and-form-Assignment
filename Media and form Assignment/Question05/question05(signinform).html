<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
</head>

<body>
    <h1>Sign in form</h1>
    <form action="/signin,js" method="post"> 
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" required placeholder="email" minlength="3" title="Email must be atlest 3 characters long"> <br> <br>

        <label for="password">Password</label> <br>
        <input type="password" name="password" id="password"  required placeholder="password" pattern=".{8,}" title="password must be atlest 8 characters long"> <br><br>
        <input type="submit" value="Log in">

    </form>
</body>

</html>
